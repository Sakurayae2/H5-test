<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <import
      src="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
    ></import>
  </head>
  <body>
    <!-- 顶部区域-->
    <div class="top">
      <!-- logo/标题 -->
      <div class="title">
        <img src="./imgs/1.webp" alt="title" class="logo" />
        <div class="text">CGin's blog</div>
      </div>
      <!-- 导航栏 -->
      <div class="nav">
        <ul>
          <li><span>首页</span></li>
          <li class="hov">
            <span>分类</span>
            <div class="items">
              <a href="#">音乐</a>
              <a href="#">游戏</a>
              <a href="#">番剧</a>
            </div>
          </li>
          <li><span>文章</span></li>
          <li><span>转载</span></li>
          <li><span>关于</span></li>
        </ul>
      </div>
      <!-- 搜索 -->
      <div class="search">
        <input type="text" />
      </div>
    </div>
    <!-- 个人信息展示区域 -->
    <div class="uesrInfo">
      <!-- 头像 -->
      <div class="avatar">
        <img src="./imgs/1.webp" alt="avatar" class="avatarImg" />
      </div>
      <!-- 签名 -->
      <div class="signature">
        <span>种下一棵树的最佳时机是十年前，其次是现在</span>
      </div>
      <!-- 链接 -->
      <div class="links"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
