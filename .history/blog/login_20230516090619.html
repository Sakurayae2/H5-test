<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-image: url(./imgs/17.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 300px;
            border-radius: 10px;
            position: relative;
            background: linear-gradient(lightpink, transparent);
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .loginForm {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 200px;
            height: 30px;
            border: 0px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btns {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }

        button {
            width: 100px;
            height: 40px;
            background-color: pink;
            font-size: 18px;
            border-radius: 10px;
            margin-left: 20px;
            border: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./imgs/10.jpg">
        </div>
        <div class="loginForm">
            <label>
                <span>用户：</span>
                <input type="text">
            </label>
            <label>
                <span>密码：</span>
                <input type="password">
            </label>
        </div>
        <div class="btns">
            <button onclick="window.location.href = './index.html'">login</button>
            <button>register</button>
        </div>
    </div>
</body>

</html>
